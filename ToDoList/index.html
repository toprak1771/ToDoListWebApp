<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
      <div class="card-container mb-5 mt-5">
        <div class="header">
          <h3 class="todo-title mt-4 ms-4" id="todo">TODO LIST</h3>
        <div class="group-logo">
          <img
            class="group-logo"
            id="grouplogo"
            onclick="toggleModal()"
            src="./assets/images/Group.png"
          />
        </div>
        </div>
        

        <ul id="todoItems" class="todos">
        </ul>
        <div
          class="modal"
          id="todoFormModal"
        >
        <div id="modalBody" class="modal-body">
          <form id="todoForm">
            <input
            type="text"
            id="title"
            name="title"
            class="title-text mx-3 p-2 mt-2"
            placeholder="Başlık"
            />
            <input
            type="text"
            id="description"
            name="desc"
            class="description-text p-2 mx-3 mt-2"
            placeholder="Açıklama"
            />
            <button
            type="button"
            id="btn-create"
            onclick="addTodo()"
            class="btn btn-secondary btn-create mx-3 p-2 mt-2"
            >
            <img
              src="./assets/images/checked.png"
              class="me-2 mb-1 check-create"
              />
                KAYDET
              </button>
            </form>
        </div>
        </div>
      </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
